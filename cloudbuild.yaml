steps:
# Step 1: Build the API Docker image
- name: 'gcr.io/cloud-builders/docker'
  args: [
    'build',
    '-t', '$_REGION-docker.pkg.dev/$PROJECT_ID/cement-plant-repo/cement-api:latest',
    '-f', 'api.Dockerfile',
    '.'
  ]

# Step 2: Push the API Docker image to Artifact Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', '$_REGION-docker.pkg.dev/$PROJECT_ID/cement-plant-repo/cement-api:latest']

# Step 3: Build the Dashboard Docker image
- name: 'gcr.io/cloud-builders/docker'
  args: [
    'build',
    '-t', '$_REGION-docker.pkg.dev/$PROJECT_ID/cement-plant-repo/cement-dashboard:latest',
    '-f', 'dashboard.Dockerfile',
    '.'
  ]

# Step 4: Push the Dashboard Docker image to Artifact Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', '$_REGION-docker.pkg.dev/$PROJECT_ID/cement-plant-repo/cement-dashboard:latest']

images:
- '$_REGION-docker.pkg.dev/$PROJECT_ID/cement-plant-repo/cement-api:latest'
- '$_REGION-docker.pkg.dev/$PROJECT_ID/cement-plant-repo/cement-dashboard:latest'

substitutions:
  _REGION: 'asia-south1'

options:
  logging: CLOUD_LOGGING_ONLY